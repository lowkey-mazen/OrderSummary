<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="whole-thing">
    <div class="upper-part"><img src="images/illustration-hero.svg" class="top-pic"></div>
    <div class="bottom-part">
      <div class="order-summary"><h3>Order Summary</h1></div>
      <div class="more-text"><p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p></div>
      <div class="plan">
        <div class="plan-icon"><img src="images/icon-music.svg" alt="pic of a women dancing"></div>
        <div class="plan-price"><p>Annual plan<br><span class="the-price">$59.99/year</span></p></div>
        <div class="link"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUJcmljayByb2xs" class="the-link">Change</a></div>
      </div>
      <div class="first-button"><button class="top-button">Proceed to Payment</button></div>
      <div class="second-button"><button class="bottom-button">Cancel Order</button></div>
    </div>
  </div>
</body>
</html>
